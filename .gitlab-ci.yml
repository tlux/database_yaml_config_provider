image: gitlab.i22.de:5001/docker/i22-elixir:1.9.1

variables:
  MIX_ENV: test

before_script:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get --only test

mix:
  script:
    - mix format --check-formatted
    - mix credo --strict
    - mix dialyzer --halt-exit-status
    - mix test --cover

cache:
  paths:
    - _build
    - deps
